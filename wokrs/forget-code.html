<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/forget-code.css">
		<meta charset="UTF-8">
		<title>忘记密码</title>
	</head>

	<body>
		<div class="container forget_code_box">
			<!--忘记密码-->
			<h3>忘记密码</h3>
			<div class="container forget_content">
				<!--通过方式找回密码-->
				<div class="forget_content_title">
					<div class="forget_left" id="forget_change">
						<span class="forget_left_blue">通过手机找回</span>
						<span>通过邮箱找回</span>
					</div>
					<div class="forget_right">
						您还没有注册过账号？<a href="http://www.kuaijiecaifu.com/register-index.html" target="_blank">立即注册</a>
					</div>
				</div>
				<!--找回内容-->
				<div class="container retrieve">
					<form class="container form-horizontal retrieve_content">
						<div class="form-group retrieve_line forget1">
							<label class="col-sm-3 control-label">手机号码：</label>
							<div class="col-sm-9 retrieve_line">
								<input class="form-control input_content" placeholder="手机号码" id="input1">
							</div>
							<div class="popover fade right in prompt" id="prompt1">
								<div class="arrow"></div>
								<div class="popover-content prompt_content">手机号码</div>
							</div>
						</div>
						<div class="form-group retrieve_line forget1">
							<label class="col-sm-3 control-label">验证码：</label>
							<div class="col-sm-5 retrieve_line">
								<input class="form-control input_content" placeholder="短信验证码" id="input2">
							</div>
							<button type="button" class="btn btn-default note_checking">获取短信验证码</button>
							<div class="popover fade right in prompt" id="prompt2">
								<div class="arrow"></div>
								<div class="popover-content prompt_content">短信验证码</div>
							</div>
						</div>
						<div class="form-group retrieve_line forget2">
							<label class="col-sm-3 control-label">邮箱：</label>
							<div class="col-sm-9 retrieve_line">
								<input class="form-control input_content" placeholder="请输入您的电子邮箱！" id="input3">
							</div>
							<div class="popover fade right in prompt" id="prompt3">
								<div class="arrow"></div>
								<div class="popover-content prompt_content">邮箱</div>
							</div>
						</div>
						<div class="form-group retrieve_line forget2">
							<label class="col-sm-3 control-label">验证码：</label>
							<div class="col-sm-5 retrieve_line">
								<input class="form-control input_content" placeholder="邮箱验证码" id="input4">
							</div>
							<button type="button" class="btn btn-default note_checking">获取邮箱验证码</button>
							<div class="popover fade right in prompt" id="prompt4">
								<div class="arrow"></div>
								<div class="popover-content prompt_content">邮箱验证码</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-10">
								<button type="submit" class="btn btn-default immediately_retrieve">立刻找回</button>
							</div>
						</div>
					</form>
				</div>
				<!--若无法找回-->
				<p class="unable_retrieve">
					若您无法使用上述方法找回,请联系客服4000-233188。
				</p>
			</div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/ie.js"></script>
		<script src="js/forget-code.js"></script>
	</body>

</html>
