<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>理财计算器</title>
    <link rel="stylesheet" type="text/css" href="css/caluarlate.css">
</head>

<body>

<div class="container">
    <div class="box">
        <div class="box-top">

            <img src="images/calculator.png" class="top-logo">

            <div class="top-right">
                <span class="top-title">收益计算器</span>
                <br/>

                <div class="describe">只要根据提示填写相关信息，即可一键计算，您在团贷网的投资收益，助你高效理财。</div>
            </div>
        </div>
        <hr>

        <div class="box-footer">
            <div class="footer-left">
                <h3>选择参数</h3>

                <form>
                    <div>
                        <div class="inv_money count">
                            <label for="inv_count">投资金额</label>
                            <input type="text" class="inv_main_text " id="inv_count" placeholder="请输入投资金额"
                                   maxlength="9">元
                            <div class="validate r1">请输入投资金额，只能为大于100的正整数</div>
                        </div>
                        <div class="inv_money yearper">
                            <label for="yearper">年化利率</label>
                            <input type="text" class="inv_main_text " id="yearper" placeholder="请输入年化利率" maxlength="4">%
                            <div class="validate r2">请输入年化利率，只能大于0的数字</div>
                        </div>
                        <div class="inv_money loaddate">
                            <label for="loaddate">借款期限</label>
                            <input type="text" class="inv_main_text " id="loaddate" placeholder="请输入借款期限,最大12月">月/天
                            <div class="validate r3">请输入借款期限，1-12个月</div>
                        </div>
                    </div>
                    <div class="pay">
                        <input type="checkbox" checked name="type" id="monpay" value="1"></input>
                        <label for="monpay">每月付息</label>
                        <input type="checkbox" name="type" id="exppay" value="2"></input>
                        <label for="exppay">到期本息</label>
                    </div>
                    <div class="inv_button">
                        <button type="button" class="inv_calculate">计算</button>
                        <button type="reset" class="inv_reset">重置</button>
                    </div>
                </form>
            </div>

            <div class="tool_right">
                <dl class="tool_result">
                    <dt>计算结果</dt>
                    <dd>
                        <table class="tool_table" border="0" width="100%">
                            <tbody id="paytitle">
                            <tr>
                                <td class="result-account">
                                    本息合计 :<strong><span id="span1"></span></strong>
                                </td>
                                <td class="result-account">
                                    利息收入共 :<strong><span id="span2"></span></strong>
                                </td>
                                <td class="result-account">
                                    每月收款 :<strong><span id="span3"></span></strong>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </dd>
                </dl>
                <dl class="tool_result result_table">
                    <dt>本息收款时间表</dt>
                    <table class="paytable">
                        <thead>
                        <tr class="active">
                            <th>期数</th>
                            <th>每期回购本息</th>
                            <th>每期回购本金</th>
                            <th>利息</th>
                            <th>未回购金额</th>
                        </tr>
                        </thead>
                        <tbody id="paycontent">


                        </tbody>
                    </table>
                    <div class="easyicon">
                        <img src="images/Calculator_easyicon.jpg">

                        <p>算一算,可能又会惊喜!</p>
                    </div>
                </dl>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/caluarlate.js"></script>
</body>

</html>
