<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>量通量化商城</title>
		<link rel="stylesheet" href="css/ltlh-register.css" />
	</head>
	<body>
		<div class="detail">
			<div class="re-c-head">
				<div>
					<div class="width-1200 head-content">
						<span lang="left-span">
							<img src="images/ltlh/banner.png"/>
						</span>
						<span lang="right-span"><i class="inline-block"></i><a href="#">登录</a><em>/</em><a href="#">注册</a></span>
					</div>
				</div>
			</div>
			<div class="re-content">
				<div class="inline-block">
					<span lang="c-left-span">
						<strong>注册新用户10秒，量通量化商城</strong>
						<form action="" method="post">
							<p>
								<label class="inline-block float-left" for="">帐户名：</label>
								<span class="inline-block">
									<input type="text" name="" id="" value="" placeholder="输入你的账户名!" />
									<!-- checking -->
									<span class="checking-span">请输入邮箱/用户名/手机号</span>
									<i class="checking-icon chacking-icon-1" title="icon-1(X)、icon-2(√)"></i>
								</span>
							</p>
							<p>
								<label class="inline-block float-left" for="">设置密码：</label>
								<span class="inline-block">
									<input type="text" name="" id="" value="" placeholder="输入你的密码!" />
									<!-- checking -->
									<span class="checking-span">6-20位，可以使用字母（区分大小写），数字和符号</span>
									<i class="checking-icon chacking-icon-1" title="icon-1(X)、icon-2(√)"></i>
								</span>
							</p>
							<p>
								<label class="inline-block float-left" for="">确认密码：</label>
								<span class="inline-block">
									<input type="text" name="" id="" value="" placeholder="确认你的密码!" />
									<!-- checking -->
									<span class="checking-span">请再次确认输入密码</span>
									<i class="checking-icon chacking-icon-1" title="icon-1(X)、icon-2(√)"></i>
								</span>
							</p>
							<p>
								<label class="inline-block float-left" for="">验证码：</label>
								<span class="inline-block register-test-pic">
									<input class="float-left" type="text" name="" id="" value="" placeholder="输入你的验证码!" />
									<img class="float-left" src="images/ltlh/register-test.png"/>
									<em>看不清换一张</em>
									<!-- checking -->
									<span class="checking-span">请输入图形验证码</span>
									<i class="checking-icon chacking-icon-1" title="icon-1(X)、icon-2(√)"></i>
								</span>
							</p>
							<p lang="last-p">
								<span lang="read" class="inline-block">
									<input class="float-left" type="checkbox" />
									<a>我已阅读并接受《<em>量通量化服务条款</em>》</a>
								</span>
							</p>
							<input type="submit" value="注册"/>
						</form>
					</span>
					<span lang="c-right-span">
						<p lang="user-margin">已经有账号？请直接登录<a href="#" class="inline-block">登录</a></p>
						<p>其他账号登录：</p>
						<p lang="user-link">
							<a class="inline-block" href="#" title="微信登录">
								<i class="inline-block user-icon-1"></i>
								微信
							</a>
							<a class="inline-block" href="#" title="QQ登录">
								<i class="inline-block user-icon-2"></i>
								QQ
							</a>
						</p>
					</span>
				</div>
			</div>
			<div class="re-c-footer">
				<span class="inline-block">
					<a href="#">联系我们</a>|
					<a href="#">最新活动介绍 </a>|
					<a href="#">关于我们</a>|
					<a href="#">友情链接</a>|
					<a href="#">客服中心</a>
					量通量化商城中国版权所有 2014-2018
				</span>
			</div>
		</div>
		<div class="re-bg"></div>
	</body>
</html>
