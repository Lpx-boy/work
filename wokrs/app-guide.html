<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>App指引下载页面</title>
		<link type="text/css" rel="stylesheet" href="css/app-guide.css">
		<link type="text/css" rel="stylesheet" href="css/swiper.css">
	</head>

	<body id="page0">
		<div id="container" class="mpage">
			<div id="anitOut" class="anitOut"></div>
			<div class="bgz"></div>
		</div>
		<!-- 特效容器 -->
			<div class="swiper-container app-box">
				<div class="swiper-wrapper app-noneBg">
					<div class="swiper-slide">
						<img class="kj-Appicon1" src="images/App/iphone_1.png"/>
						<div class="kj-Apptext1">
							<img src="images/App/kj_textIcon.png"/>
							<div class="kj-Apptext1-chaining">
								<div class="App-chaining chaining-border">
									<a>客户端下载</a>
									<i></i>
								</div>
								<div class="App-chaining">
									<a class="icon-a2">研发测试中</a>
									<i class="chaining-icon2"></i>
								</div>
							</div>
						</div>
					</div>
					<div class="swiper-slide abc">
						<img class="ficker" src="images/App/abc-line.png"/>
						<div class="App-a" id="app-a">
							<img class="dh4-rock1" src="images/App/A.png"/>
							<p>你的专属掌上神器，随时随地、方便快捷、只需一部手机搞定所有的投资计划！</p>
						</div>
						<div class="App-b" id="app-b">
							<img class="dh4-rock2" src="images/App/B.png" />
							<p>安全体验、快捷登陆、充值快捷、数据直观、非一般的感觉，非一般的体验！</p>
						</div>
						<div class="App-c" id="app-c">	
							<img class="dh4-rock3" src="images/App/C.png"/>
							<p>分类管理、明细在目、轻松浏览、运筹威武帷幄，决胜千里之外，财富保值增值，投资无忧！</p>
						</div>
					</div>
				</div>
				<!-- 左右按钮 -->
				<div class="swiper-pagination swiper-pagination-clickable">
					<span class="swiper-pagination-bullet"></span>
					<span class="swiper-pagination-bullet" id="span2"></span>
				</div>
			</div>
		<script src="js/jquery.js"></script>
		<script src="js/cav.js"></script>
		<script src="js/swiper.js"></script>
		<script src="js/app-guide.js"></script>
		<script type="text/javascript">
		var a = $("#app-a");
		var b = $("#app-b");
		var c = $("#app-c");
			$(".swiper-pagination").delegate('span','click',function(){
				if($(this).parent().find("span").eq(0).hasClass("swiper-pagination-bullet-active")){
					a.addClass("dh4-left");
					b.addClass("dh6-right");
					c.addClass("dh4-left");
				}
				else{
					a.removeClass("dh4-left");
					b.removeClass("dh6-right");
					c.removeClass("dh4-left");
				}
			});
		</script>
		<script>
			var swiper = new Swiper('.swiper-container', {
				pagination: '.swiper-pagination',
				paginationClickable: true,
				spaceBetween: 0,
				centeredSlides: true,
				autoplay: 17500,
				autoplayDisableOnInteraction: false
			});
		</script>
	</body>

</html>
