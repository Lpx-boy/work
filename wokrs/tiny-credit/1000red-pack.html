<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>10000红包体验金</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			html {
				font-family: "微软雅黑";
				font-size: 62.5%;
				/* 10÷16=62.5% */
			}
			
			@media only screen and (min-width: 321px) {
				html {
					font-size: 67%!important;
					/* 10.72÷16=67% */
				}
			}
			
			@media only screen and (min-width: 401px) {
				html {
					font-size: 80%!important;
					/* 12.8÷16=80% */
				}
			}
			
			@media only screen and (min-width: 481px) {
				html {
					font-size: 94%!important;
					/* 15.04÷16=94% */
				}
			}
			
			@media only screen and (min-width: 561px) {
				html {
					font-size: 109%!important;
					/* 17.44÷16=109% */
				}
			}
			
			@media only screen and (min-width: 641px) {
				html {
					font-size: 125%!important;
					/* 20÷16=125% */
				}
			}
			
			@media only screen and (min-width: 641px) {
				article {
					max-width: 32rem;
				}
			}
			
			article {
				margin: 0 auto;
				max-height: 64rem;
				width: 100%;
				height: 64rem;
				background: url(images/1000red-pack.jpg) center/100% 100%;
				display: flex;
				align-items: center;
			}
			
			article > form {
				max-width: 26.8rem;
				margin: 8rem auto 0;
			}
			
			article > form > input {
				width: 24.7rem;
			}
			
			article > form .testing {
				background-image: none;
				border: none;
				border-radius: 1rem;
				display: block;
				padding: 1rem;
				font-size: .8rem;
			}
			
			article > form .testing:focus {
				outline: none;
			}
			
			article > form > p {
				margin: .5rem auto;
				height: 1.35rem;
				text-align: left;
				font-weight: bold;
				color: white;
				letter-spacing: .2rem;
			}
			article > form > p span {
				display: none;
			}
			
			article > form > span {
				display: block;
				overflow: hidden;
			}
			
			article > form > span img {
				width: 10rem;
				height: 100%;
			}
			
			article > form > span input {
				float: left;
			}
			
			article > form > span span {
				float: right;
				width: 10rem;
				height: 3rem;
				border-radius: 1rem;
				overflow: hidden;
			}
			
			article > form .testing-width {
				width: 12rem;
			}
			
			article > form .submit {
				padding: 0.475rem;
				width: 100%;
				font-size: 1.5rem;
				color: #ea0000;
				background-color: #fff681;
				height: inherit;
			}
			
			article > form .submitTest {
				color: #ff7070;
				/*验证后的字体颜色*/
				background-color: #e0d98a;
				/*验证后的背景颜色*/
			}
			
			article form > button {
				padding: 1.2rem !important;
				width: 100%;
				font-size: 1.8rem !important;
				color: #732a02;
				font-weight: bold;
				background: url(images/active-subimt.png) center/cover no-repeat !important;
			}
		</style>
	</head>

	<body>
		<article>
			<form>

				<input class="testing" type="text" placeholder="手机号码" name="phone"/>

				<p> 
					<!--<span ng-message="" ng-cloak>请输入手机号码</span>-->
					<span>手机号码小于3位</span>
					<span>手机号码超过11位</span>
					<span>请输入正确的手机号码</span>
					<span>该手机号已注册，本活动也仅限邀请新注册用户</span><!--没写--> 
				</p>

				<span>
					<input class="testing testing-width" type="text" placeholder="图形验证码" name="graph"/> 
					<span>
						<img src="images/active-texting.png"/> 
					</span>
				</span>

				<p> 
					<span>图形验证码错误</span> 
				</p>

				<span>
					<input class="testing testing-width" type="text" placeholder="手机验证码" name="phoneTest"/>
					<span>
						<button class="testing submit" type="button">获取验证码</button>
					</span>
				</span>

				<p> 
					<span>手机验证码错误</span> 
				</p>

				<button type="submit" class="testing">马上领取吧！</button> 
			</form>
		</article>   
	</body>

</html>
